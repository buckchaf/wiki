<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tangerine Network Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Tangerine Network Wiki">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: '<img alt="Tangerine-Network-Wiki" src="_media/logo.png" width="200px"/>',
      repo: 'tangerine-network/wiki',
      loadSidebar: true,
      maxLevel: 5,
      subMaxLevel: 2,
      themeColor: "#e05b21",
      ga: 'UA-143831791-1',
      search: {
        paths: 'auto',
        placeholder: {
          '/zh-tw/': '搜尋',
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      plugins: [
        EditOnGithubPlugin.create("https://github.com/tangerine-network/wiki/blob/master/docs/"),
      ]
    }
  </script>
</body>
</html>
